<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neverland | Pirate Island</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <a-scene background="color: #88c9f9" >
    <a-assets>
      <!-- Characters -->
      <a-asset-item id="PirateCaptain" src="assets/Pirate Captain.glb"></a-asset-item>
      <a-asset-item id="Anne" src="assets/Anne.glb"></a-asset-item>
      <a-asset-item id="Mako" src="assets/Mako.glb"></a-asset-item>
      <a-asset-item id="Skeleton" src="assets/Skeleton.glb"></a-asset-item>
      <a-asset-item id="Henry" src="assets/Henry.glb"></a-asset-item>
      <!-- Sea Props -->
      <a-asset-item id="Shark" src="assets/Shark.glb"></a-asset-item>
      <a-asset-item id="Tentacle" src="assets/Tentacle.glb"></a-asset-item>
      <a-asset-item id="Ship" src="assets/Ship.glb"></a-asset-item>
      <a-asset-item id="SmallShip" src="assets/Small Ship.glb"></a-asset-item>
      <!-- Island Props -->
      <a-asset-item id="Dock" src="assets/Dock.glb"></a-asset-item>
      <a-asset-item id="House" src="assets/House-2.glb"></a-asset-item>
      <a-asset-item id="Barrel" src="assets/Barrel.glb"></a-asset-item>
      <a-asset-item id="Chest" src="assets/Chest Closed.glb"></a-asset-item>
      <a-asset-item id="Palm" src="assets/Palm Tree.glb"></a-asset-item>
      <a-asset-item id="Palm2" src="assets/Palm Tree-2.glb"></a-asset-item>
      <a-asset-item id="Palm3" src="assets/Palm Tree-3.glb"></a-asset-item>
      <a-asset-item id="Rock" src="assets/Rock.glb"></a-asset-item>
      <a-asset-item id="Rocks" src="assets/Rocks.glb"></a-asset-item>
      <a-asset-item id="RedX" src="assets/Red X.glb"></a-asset-item>
      <a-asset-item id="Anchor" src="assets/Anchor.glb"></a-asset-item>
      <a-asset-item id="Cannon" src="assets/Cannon.glb"></a-asset-item>
      <a-asset-item id="LargeBone" src="assets/Large Bone.glb"></a-asset-item>
      <a-asset-item id="Skull" src="assets/Skull.glb"></a-asset-item>
    </a-assets>

    <!-- Ocean -->
    <a-plane position="0 -0.1 -70" rotation="-90 0 0" width="300" height="300" material="color: #1CA3EC; opacity: 0.9; side: double"></a-plane>

    <!-- Island base -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="120" height="120" material="color: #fad682"></a-plane>

    <!-- Sea -->
    <a-gltf-model src="#Ship" position="0 -0.1 -90" scale="4 4 4" rotation="0 180 0"></a-gltf-model>
    <a-gltf-model src="#Tentacle" position="177 0 -10" scale="3 3 3" rotation="0 30 0"></a-gltf-model>
    <a-gltf-model src="#Tentacle" position="180 0 65" scale="2 2 2" rotation="0 -45 0"></a-gltf-model>
    <a-gltf-model src="#Shark" position="-120 0 10 -45" scale="3 3 3" rotation="0 90 0"></a-gltf-model>
    <a-gltf-model src="#Shark" position="240 -12 240" scale="3 3 3" rotation="0 -60 0"></a-gltf-model>

    <!-- Island front right -->
    <a-gltf-model src="#Barrel" position="22 0 -45" scale="7 7 7"></a-gltf-model>
    <a-gltf-model src="#Barrel" position="20 0 -40" scale="6 6 6"></a-gltf-model>
    <a-gltf-model src="#Barrel" position="25 0 -42" scale="9 9 9"></a-gltf-model>
    <a-gltf-model src="#Barrel" position="27 0 -37" scale="5 5 5"></a-gltf-model>
    <a-gltf-model src="#Barrel" position="25 1 -35" scale="4 4 4" rotation="0 0 90"></a-gltf-model>
    <a-gltf-model src="#Cannon" position="40 0 -35" scale="5.5 5.5 5.5" rotation="0 -135 0"></a-gltf-model>
    <a-gltf-model src="#Palm" position="50 0 5" scale="8 8 8"></a-gltf-model>

    <!-- Island front left -->
    <a-gltf-model src="#Dock" position="-58 -1 -30" scale="4 5 4"></a-gltf-model>
    <a-gltf-model src="#Anchor" position="-55 0.5 -40" scale="5 6 5" rotation="35 20 0"></a-gltf-model>
    <a-gltf-model src="#SmallShip" position="-75 -1 -35" scale="3 3 3" rotation="0 90 0"></a-gltf-model>
    <a-gltf-model src="#Palm" position="-44 0 -2" scale="4 4 4"></a-gltf-model>
    <a-gltf-model src="#Palm2" position="-43 0 4" scale="3.5 3.5 3.5"></a-gltf-model>
    <a-gltf-model src="#Palm3" position="-39 0 0" scale="5 5 5"></a-gltf-model>
    <a-gltf-model src="#RedX" position="-41 -0.1 -5" scale="4 4 4"></a-gltf-model>

    <!-- Island Center -->
    <a-gltf-model src="#PirateCaptain" position="0 0 5" scale="2 2 2"></a-gltf-model>
    <a-gltf-model src="#Anne" position="-4 0 7" scale="2 2 2"></a-gltf-model>
    <a-gltf-model src="#Mako" position="4 0 6" scale="2 2 2"></a-gltf-model>
    <a-gltf-model src="#Skeleton" position="6 0 4" scale="2 2 2"></a-gltf-model>
    <a-gltf-model src="#Henry" position="6 0 2" scale="2 2 2"></a-gltf-model>
    <a-gltf-model src="#Chest" position="2 0 3.5" scale="1.5 1.5 1.5"></a-gltf-model>
    <a-gltf-model src="#Chest" position="-2 0 4" scale="1.5 1.5 1.5" rotation="0 45 0"></a-gltf-model>

    <!-- Rock Mountain Back -->
    <a-gltf-model src="#Rock" position="-50 0 18" scale="30 30 30"></a-gltf-model>
    <a-gltf-model src="#Rock" position="-35 0 18" scale="20 20 20"></a-gltf-model>
    <a-gltf-model src="#Rock" position="-48 0 29" scale="25 25 25"></a-gltf-model>
    <a-gltf-model src="#Rock" position="-34 0 24" scale="25 25 25"></a-gltf-model>

    <a-gltf-model src="#Rock" position="-35 10 50" scale="50 50 50"></a-gltf-model>
    <a-gltf-model src="#Rock" position="-15 5 50" scale="40 40 40"></a-gltf-model>
    <a-gltf-model src="#Rock" position=" 5 7 50" scale="42 42 42"></a-gltf-model>
    <a-gltf-model src="#Rock" position=" 25 3 50" scale="38 38 38"></a-gltf-model>
    <a-gltf-model src="#Rock" position=" 45 7 50" scale="45 45 45"></a-gltf-model>

    <a-gltf-model src="#Rock" position="50 0 18" scale="30 30 30"></a-gltf-model>
    <a-gltf-model src="#Rock" position="35 0 18" scale="20 20 20"></a-gltf-model>

    <!-- Island Back Center -->
    <a-gltf-model src="#House" position="0 0 25" scale="6 6 6" rotation="0 180 0"></a-gltf-model>
    <a-gltf-model src="#Chest" position="3 0 34" scale="1.5 1.5 1.5"></a-gltf-model>
    <a-gltf-model src="#Skeleton" position="5 0 34" scale="2 2 2" rotation="0 180 0"></a-gltf-model>
    <a-gltf-model src="#Anne" position="-6 0 28" scale="2 2 2" rotation="0 90 0"></a-gltf-model>
    <a-gltf-model src="#Mako" position="6 0 28" scale="2 2 2" rotation="0 -90 0"></a-gltf-model>
    <a-gltf-model src="#PirateCaptain" position="0 0 28" scale="2 2 2" rotation="0 180 0"></a-gltf-model>
    
    <!-- Island Back Left -->
    <a-gltf-model src="#LargeBone" position="-27 -0.4 10" scale="0.8 0.8 0.8" rotation="-7 8 6"></a-gltf-model>
    <a-gltf-model src="#Skull" position="-24 0 6" scale="3 3 3" rotation="0 135 35"></a-gltf-model>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 2 10" rotation="0 180 0"></a-entity>

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.5" color="#cae1e8"></a-light>

    <a-entity light="type: directional; intensity: 0.85; castShadow: true; color: #a2a3a3"
            position="10 40 -20"
            shadow-camera-left="-50"
            shadow-camera-right="50"
            shadow-camera-bottom="-50"
            shadow-camera-top="50">
    </a-entity>

    <a-sky color="#60a1e0"></a-sky>


  </a-scene>
</body>
</html>
