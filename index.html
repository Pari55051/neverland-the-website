<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pirate Island Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <a-scene background="color: #88c9f9">
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="ship" src="assets/Ship.glb"></a-asset-item>
        <a-asset-item id="pirate" src="assets/Pirate Captain.glb"></a-asset-item>
        <a-asset-item id="palm" src="assets/Palm Tree.glb"></a-asset-item>
        <a-asset-item id="chest" src="assets/Chest Closed.glb"></a-asset-item>
      </a-assets>

      <!-- Ocean Plane (slightly below ground to avoid z-fighting) -->
      <a-plane position="0 -0.1 -50" rotation="-90 0 0" width="300" height="300"
               color="#1ca3ec" material="shader: flat; opacity: 0.9; side: double"></a-plane>

      <!-- Beach Plane -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100"
               color="#f4e2b8" material="shader: flat;"></a-plane>

      <!-- Pirate -->
      <a-gltf-model src="#pirate" position="0 0 5" scale="2 2 2"></a-gltf-model>

      <!-- Treasure Chest -->
      <a-gltf-model src="#chest" position="2 0 4" scale="1.5 1.5 1.5"></a-gltf-model>

      <!-- Palm Tree -->
      <a-gltf-model src="#palm" position="-5 0 10" scale="4 4 4"></a-gltf-model>

      <!-- Pirate Ship Far in the Ocean -->
      <a-gltf-model src="#ship" position="0 -0.1 -80" rotation="0 180 0" scale="4 4 4"></a-gltf-model>

      <!-- Camera (start on beach, looking toward ocean) -->
      <a-entity camera look-controls wasd-controls position="0 2 10" rotation="0 180 0"></a-entity>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.6"></a-light>
      <a-light type="directional" intensity="1" position="0 50 50"></a-light>
    </a-scene>
  </body>
</html>
