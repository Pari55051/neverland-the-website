<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neverland | Pirate Island</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene background="color: #88c9f9">
    <!-- ==================== DEFINING ASSETS ================== -->
    <a-assets>
      <!-- Characters -->
      <a-asset-item id="PirateCaptain" src="assets/Pirate Captain.glb"></a-asset-item>
      <a-asset-item id="Anne" src="assets/Anne.glb"></a-asset-item>
      <a-asset-item id="Mako" src="assets/Mako.glb"></a-asset-item>
      <a-asset-item id="Sharky" src="assets/Sharky.glb"></a-asset-item>
      <a-asset-item id="Skeleton" src="assets/Skeleton.glb"></a-asset-item>
      <a-asset-item id="Skeleton2" src="assets/Skeleton-2.glb"></a-asset-item>
      <a-asset-item id="Henry" src="assets/Henry.glb"></a-asset-item>
      <!-- Sea Props -->
      <a-asset-item id="Shark" src="assets/Shark.glb"></a-asset-item>
      <a-asset-item id="Tentacle" src="assets/Tentacle.glb"></a-asset-item>
      <a-asset-item id="Ship" src="assets/Ship.glb"></a-asset-item>
      <a-asset-item id="SmallShip" src="assets/Small Ship.glb"></a-asset-item>
      <!-- Island Props -->
      <a-asset-item id="Dock" src="assets/Dock.glb"></a-asset-item>
      <a-asset-item id="DockBroken" src="assets/Dock Broken.glb"></a-asset-item>
      <a-asset-item id="House" src="assets/House-2.glb"></a-asset-item>
      <a-asset-item id="Shop" src="assets/House-3.glb"></a-asset-item>
      <a-asset-item id="Barrel" src="assets/Barrel.glb"></a-asset-item>
      <a-asset-item id="Chest" src="assets/Chest Closed.glb"></a-asset-item>
      <a-asset-item id="RedX" src="assets/Red X.glb"></a-asset-item>
      <a-asset-item id="ChestGold" src="assets/Chest Gold.glb"></a-asset-item>
      <a-asset-item id="GoldBag" src="assets/Gold Bag.glb"></a-asset-item>
      <a-asset-item id="Coins" src="assets/Coins.glb"></a-asset-item>
      <a-asset-item id="GemBlue" src="assets/Gem Blue.glb"></a-asset-item>
      <a-asset-item id="GemPink" src="assets/Gem Pink.glb"></a-asset-item>
      <a-asset-item id="GemGreen" src="assets/Gem Green.glb"></a-asset-item>
      <a-asset-item id="Palm" src="assets/Palm Tree.glb"></a-asset-item>
      <a-asset-item id="Palm2" src="assets/Palm Tree-2.glb"></a-asset-item>
      <a-asset-item id="Palm3" src="assets/Palm Tree-3.glb"></a-asset-item>
      <a-asset-item id="Rock" src="assets/Rock.glb"></a-asset-item>
      <a-asset-item id="Rock2" src="assets/Rock-3.glb"></a-asset-item>
      <a-asset-item id="Rock3" src="assets/Rock-5.glb"></a-asset-item>
      <a-asset-item id="Anchor" src="assets/Anchor.glb"></a-asset-item>
      <a-asset-item id="Cannon" src="assets/Cannon.glb"></a-asset-item>
      <a-asset-item id="LargeBone" src="assets/Large Bone.glb"></a-asset-item>
      <a-asset-item id="Skull" src="assets/Skull.glb"></a-asset-item>
      <a-asset-item id="Sawmill" src="assets/Sawmill.glb"></a-asset-item>
      <a-asset-item id="Bird" src="assets/Bird.glb"></a-asset-item>
    
    </a-assets>


    <!-- ======================== PLANE POSITIONING ================  -->
    <!-- Ocean -->
    <a-plane position="0 -0.1 -70" rotation="-90 0 0" width="500" height="500" material="color: #1ca3ec; opacity: 0.9; side: double;"></a-plane>

    <!-- Island Base -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="120" height="120" material="color: #fad682;"></a-plane>

    
    <!-- ========================= PROP POSITIONING ================= -->
    <!-- Sea -->
    <a-entity gltf-model="#Ship" position="0 0.5 -90" scale="4 4 4" rotation="0 180 0"></a-entity>

    <a-entity gltf-model="#Tentacle" position="177 -1 -10" scale="3 3 3" rotation="0 30 0"
    animation-mixer="clip: TentacleArmature|TentacleArmature|TentacleArmature|Tentacle_Idle|TentacleArmatur;"></a-entity>
    <a-entity gltf-model="#Tentacle" position="180 -1 65" scale="2 2 2" rotation="0 -40 0"
    animation-mixer="clip: TentacleArmature|TentacleArmature|TentacleArmature|Tentacle_Idle|TentacleArmatur;"></a-entity>
    <a-entity gltf-model="#Tentacle" position="179 -1 35" scale="2.5 2.5 2.5" rotation="0 225 0"
    animation-mixer="clip: TentacleArmature|TentacleArmature|TentacleArmature|Tentacle_Idle|TentacleArmatur;"></a-entity>

    <a-entity gltf-model="#Shark" position="-120 0 10 -45" scale="3 3 3" rotation="0 90 0"
    animation-mixer="clip: SharkArmature|SharkArmature|SharkArmature|Swim_Fast|SharkArmature|Swim_Fast;"></a-entity>
    <a-entity gltf-model="#Shark" position="240 -12 240" scale="3 3 3" rotation="0-60 0"
    animation-mixer="clip: SharkArmature|SharkArmature|SharkArmature|Swim_Fast|SharkArmature|Swim_Fast;"></a-entity>


    <!-- Island Front Right -->
    <a-entity gltf-model="#DockBroken" position="58 -1 -20" scale="4 5 4" rotation="0 180 0"></a-entity>

    <a-entity gltf-model="#Barrel" position="32 0 -45" scale="7 7 7"></a-entity>
    <a-entity gltf-model="#Barrel" position="30 0 -40" scale="5.5 5.5 5.5"></a-entity>
    <a-entity gltf-model="#Barrel" position="35 0 -42" scale="7.5 7.5 7.5"></a-entity>
    <a-entity gltf-model="#Barrel" position="37 0 -37" scale="5 5 5"></a-entity>
    <a-entity gltf-model="#Barrel" position="35 1 -35" scale="4 4 4" rotation="0 0 90"></a-entity>

    <a-entity gltf-model="#Cannon" position="20 0 -35" scale="5.5 5.5 5.5" rotation="0 -135 0"></a-entity>
    <a-entity gltf-model="#Bomb" position="16.5 0.6 -33.5" scale="4 4 4" rotation="15 135 -20"></a-entity>
    <a-entity gltf-model="#Bomb" position="16.25 0.35 -30.5" scale="3 3 3" rotation="-23 -105 -18"></a-entity>

    <a-entity gltf-model="#Anne" position="12 0 -35" scale="3.25 3.25 3.25" rotation="0 -195 0"
    animation-mixer="clip: CharacterArmature|CharacterArmature|CharacterArmature|Idle|CharacterArmature|Idle;"></a-entity>

    <a-entity gltf-model="#Palm2" position="46 0 -27" scale="5 5 5"></a-entity>
    <a-entity gltf-model="#Palm" position="52 0 -7" scale="3 3 3"></a-entity>


    <!-- Island Front Left -->
    <a-entity gltf-model="#Dock" position="-58 -1 -30" scale="4 5 4"></a-entity>
    <a-entity gltf-model="#Anchor" position="-55 0.5 -40" scale="5 6 5" rotation="35 20 0"></a-entity>
    <a-entity gltf-model="#SmallShip" position="-75 -1 -35" scale="3 3 3" rotation="0 65 0"></a-entity>

    <a-entity gltf-model="#Sharky" position="-53 0 -22" scale="3 3 3" rotation="0 65 0"
    animation-mixer="clip: CharacterArmature|CharacterArmature|CharacterArmature|Idle|CharacterArmature|Idle;"></a-entity>

    <a-entity gltf-model="#Palm" position="-44 0 -2" scale="4 4 4"></a-entity>
    <a-entity gltf-model="#Palm2" position="-43 0 4" scale="3.5 3.5 3.5"></a-entity>
    <a-entity gltf-model="#Palm3" position="-39 0 0" scale="5 5 5"></a-entity>

    <a-entity gltf-model="#RedX" position="-41 -0.1 -5" scale="4 4 4"></a-entity>
    <a-entity gltf-model="#ChestGold" position="-45 -0.05 -10" scale="2.5 2.5 2.5" rotation="0 105 0"></a-entity>
    <a-entity gltf-model="#GoldBag" position="-44 -0.05 -12" scale="2.5 2.5 2.5" rotation="0 105 0"></a-entity>
    <a-entity gltf-model="#Coins" position="-44 -0.05 -8" scale="2.5 2.5 2.5" rotation="0 105 0"></a-entity>

    <a-entity gltf-model="#Palm3" position="-28 0 -53" scale="5 5 5"></a-entity>
    <a-entity gltf-model="#Shop" position="-35 0 -38" scale="2.5 2.5 2.5" rotation="0 45 0"></a-entity>
    <a-entity gltf-model="#Skeleton2" position="-22 0 -38" scale="4 4 4" rotation="0 50 0"
    animation-mixer="clip: CharacterArmature|CharacterArmature|CharacterArmature|Idle|CharacterArmature|Idle;"></a-entity>


    <!-- Island Center -->
    <a-entity gltf-model="#PirateCaptain" position="-1 0 0" scale="2.8 2.8 2.8"
    animation-mixer="clip: CharacterArmature|CharacterArmature|CharacterArmature|Idle|CharacterArmature|Idle;"></a-entity>

    <a-entity gltf-model="#Skeleton" position="-8 0 12" scale="3.2 3.2 3.2" rotation="0 180 0"
    animation-mixer="clip: CharacterArmature|CharacterArmature|CharacterArmature|Idle|CharacterArmature|Idle;"></a-entity>
    <a-entity gltf-model="#Henry" position="8 0 12" scale="3 3 3" rotation="0 180 0"
    animation-mixer="clip: CharacterArmature|CharacterArmature|CharacterArmature|Idle|CharacterArmature|Idle;"></a-entity>

    <a-entity gltf-model="#Chest" position="15 -0.1 -3.5" scale="2.5 2.5 2.5" rotation="-15 135 12"></a-entity>
    <a-entity gltf-model="#Chest" position="-4 -0.1 -27" scale="2 2 2" rotation="10 45 7"></a-entity>
    <a-entity gltf-model="#Skull" position="-25 0.1 -13" scale="9 9 9" rotation="3 120 25"></a-entity>
    <a-entity gltf-model="#Bird" position="-25 3.7 -13" scale="2 2 2" rotation="90 95 0"></a-entity>

    <a-entity gltf-model="#Rock" position="36 -0.1 -26" scale="3 3 3" rotation="10 45 7"></a-entity>
    <a-entity gltf-model="#Rock" position="-44 -0.1 -25" scale="2 2 2" rotation="10 45 7"></a-entity>
    <a-entity gltf-model="#Rock" position="2 -0.1 -46" scale="2.5 2.5 2.5" rotation="10 45 7"></a-entity>
    <a-entity gltf-model="#Rock" position="-13 -0.1 -15" scale="2 2 2" rotation="10 45 7"></a-entity>

    <a-entity gltf-model="#GemPink" position="-14 0 3" scale="2 2 2" rotation="15 45 -15"></a-entity>
    <a-entity gltf-model="#GemGreen" position="10 0 -17" scale="2.5 2.5 2.5" rotation="-22 34 5"></a-entity>
    <a-entity gltf-model="#GemBlue" position="25 0 5" scale="2.5 2.5 2.5" rotation="-22 34 5"></a-entity>


    <!-- Island Back Center - Inside House -->
    <a-entity gltf-model="#House" position="0 0 25" scale="6 6 6" rotation="0 180 0"></a-entity>

    <a-entity gltf-model="#Chest" position="-13 0 30" scale="2 2 2"></a-entity>
    <a-entity gltf-model="#Skeleton" position="15 0 26" scale="2 2 2" rotation="0 180 0"></a-entity>
    <a-entity gltf-model="#Anne" position="-16 0 20" scale="2 2 2" rotation="0 90 0"></a-entity>
    <a-entity gltf-model="#Mako" position="12 0 29" scale="2.5 2.5 2.5" rotation="0 -150 0"></a-entity>
    <a-entity gltf-model="#PirateCaptain" position="0 0 28" scale="3.05 3.05 3.05"rotation="0 180 0"></a-entity>


    <!-- Island Back Left -->
    <a-entity gltf-model="#LargeBone" position="-27 -0.4 10" scale="0.8 0.8 0.8" rotation="-7 8 6"></a-entity>
    <a-entity gltf-model="#Skull" position="-23 0 8" scale="3 3 3" rotation="0 135 35"></a-entity>


    <!-- Island Back Right -->
    <a-entity gltf-model="#Palm" position="50 0 5" scale="5 5 5"></a-entity>
    <a-entity gltf-model="#Sawmill" position="40 0 -3" scale="5 5 5" rotation="0 180 0"></a-entity>

    <a-entity gltf-model="#Mako" position="36 0 -10" scale="3.2 3.2 3.2" rotation="0 -85 0"
    animation-mixer="clip: CharacterArmature|CharacterArmature|CharacterArmature|Idle|CharacterArmature|Idle;"></a-entity>


    <!-- Rock Mountain Back -->
    <a-entity gltf-model="#Rock" position="-50 0 18" scale="30 30 30"></a-entity>
    <a-entity gltf-model="#Rock3" position="-35 0 18" scale="20 20 20"></a-entity>
    <a-entity gltf-model="#Rock" position="-48 0 29" scale="25 25 25"></a-entity>
    <a-entity gltf-model="#Rock" position="-34 0 24" scale="25 25 25"></a-entity>

    <a-entity gltf-model="#Rock" position="-35 10 50" scale="50 50 50"></a-entity>
    <a-entity gltf-model="#Rock" position="-15 5 50" scale="40 40 40"></a-entity>
    <a-entity gltf-model="#Rock" position="5 7 50" scale="42 42 42"></a-entity>
    <a-entity gltf-model="#Rock" position="25 3 50" scale="38 38 38"></a-entity>
    <a-entity gltf-model="#Rock" position="45 7 50" scale="45 45 45"></a-entity>

    <a-entity gltf-model="#Rock" position="50 0 18" scale="30 30 30"></a-entity>
    <a-entity gltf-model="#Rock" position="35 0 18" scale="20 20 20"></a-entity>


    <!-- ==================== CAMERA SETTING ============== -->
    <a-entity camera look-controls wasd-controls position="0 2 10" rotation="0 180 0"></a-entity>


    <!-- ==================== LIGHTING ==================== -->
    <a-light type="ambient" intensity="0.5" color="#cae1e8"></a-light>

    <a-entity light="type: directional; intensity: 0.85; castShadow: true; color:#a2a3a3;"
              position="10 40 -20"
              shadow-camera-left="-50"
              shadow-camera-right="50"
              shadow-camera-bottom="-50"
              shadow-camera-top="50">
    </a-entity>


    <!-- =================== SKY ========================= -->
    <a-sky color="#60a1e0"></a-sky>

  
  </a-scene>
</body>
</html>
